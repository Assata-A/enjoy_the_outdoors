<script>
  function option(text) {
  const o = document.createElement("option");
  o.innerText = text;
  return o; 
    };

const mountainSelect = document.getElementById("mountain");
mountainsArray.forEach(e => {
let optionE = option(e.name);
mountainSelect.append(optionE)
});
      
      function mountainInfo(mountains) {
      const mElement = document.createElement("div");
      mElement.classList.add("mountainI");
      mElement.innerHTML = `
        <hr>
        <h3 id = "mountainName" class = "mountainText1">${mountains.name}</h3>
        <h4 class = "mountainText1"> Difficulty : ${mountains.effort}</h4>
        <h4 id = "mountainElevation" class = "mountainText1" >Elevation: ${mountains.elevation}</h4>
        <div id = "mountainDesc" class = "mountainText1" >${mountains.desc}</div>
        <img id ="mountainImage" src="./images/${mountains.img}" alt="${mountains.name}">
      `;
      return mElement;
    };

function displayM(){
 let filtered = [];
 filtered = mountainsArray.filter(
    e => e.name.toUpperCase() === mountainSelect.value.toUpperCase());

mountainResults.innerHTML = " ";
filtered.forEach(m =>mountainResults.append(mountainInfo(m)));
}


mountainSelect.addEventListener("change", displayM);

</script>
